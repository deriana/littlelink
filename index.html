<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en">
  <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta
      name="description"
      content="Replace this with your own, this appears in search results and when sharing."
    />

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties" />

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://github.com/deriana" />

    <!-- Author Information -->
    <meta name="author" content="Your Name" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/brands.css" />

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended. 
         Remove comments if you've added LittleLink Extended dependencies -->
         <style>
  @media (max-width: 767px){
    .responsive-bg {
      background-image: url('images/bg.jpeg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      border-radius: 0;
      color: white;
      width: 100vw;
      height: 100vh;
      margin: 0;
    }
  }
</style>

  </head>

  <body>
    <div
      class="container responsive-bg"
    >
      <div class="column">
        <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
        <img
          class="avatar avatar--rounded"
          src="images/logo-tefa.png"
          alt="LittleLink"
        />

        <!-- Replace with your name or brand -->
        <h1>
          <div>OpenHouse || RPL</div>
        </h1>

        <!-- Add a short description about yourself or your brand -->
        <p>Linktree For Our Project</p>

        <!-- All your buttons go here -->
        <div class="button-stack" role="navigation">
          <!-- Default LittleLink -->
          <a
            class="button button-default"
            href="# "
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/generic-website.svg"
              alt="Website Icon"
            />PDF Guide</a
          >
          <a
            class="button button-unsplash"
            href="https://hqrits.itch.io/"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="https://static.itch.io/images/itchio-textless-black.svg"
              alt="itch Logo"
            />Hqrits</a
          >
          <a
            class="button button-unsplash"
            href="https://drive.google.com/drive/folders/11btlS2org1bbmwX57nbIcCPauY36PWAX"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="https://static.itch.io/images/itchio-textless-black.svg"
              alt="itch Logo"
            />Syarifi</a
          >
          <a
            class="button button-unsplash"
            href="https://aziid.itch.io/"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="https://static.itch.io/images/itchio-textless-black.svg"
              alt="itch Logo"
            />Azid</a
          >
          <a
            class="button button-instagram"
            href="https://www.instagram.com/lariskas.id/?igsh=ZWxwNHM0NzVlMnpn"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/instagram.svg"
              alt="Instagram Logo"
            />Laris Kas</a
          >
          <a
            class="button button-instagram"
            href="https://www.instagram.com/smakzie/"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/instagram.svg"
              alt="Instagram Logo"
            />Smakzie</a
          >
          <a
            class="button button-github"
            href="https://github.com/deriana"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/github.svg"
              alt="GitHub Logo"
            />Hideri</a
          >
        </div>

        <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
        <footer>
          <a href="privacy.html">Privacy Policy</a> | OpenHouse RPL 2025
          <a href="https://github.com/deriana" target="_blank" rel="noopener"
            >Deriana</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
